version: '3.8'
services:
  backend:
    build: ./backend
    container_name: uphai-backend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PORT=3000
      - CORS_ORIGIN=http://localhost
      - DOCKER_NETWORK=uphai_default
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    container_name: uphai-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend