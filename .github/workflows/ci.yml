name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # งานที่ 1: ตรวจสอบฝั่ง Frontend
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run build

  # งานที่ 2: ตรวจสอบฝั่ง Backend (Elysia มักใช้ Bun)
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      # ถ้ามี test ให้เปิดบรรทัดนี้
      # - run: bun test

  # งานที่ 3: สร้าง Docker Image และ Push ขึ้น Docker Hub
  push-docker:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/uphai-frontend:latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/uphai-backend:latest

  # งานที่ 4: Deploy ไปยัง Server (VPS)
  deploy:
    needs: push-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            # สร้างโฟลเดอร์โปรเจกต์
            mkdir -p ~/uphai
            cd ~/uphai
            
            # 1. สร้างไฟล์ .env (รวมตัวแปรทั้งหมดไว้ที่นี่)
            cat <<EOF > .env
            PORT=3000
            CORS_ORIGIN=http://${{ secrets.HOST }}
            DOCKER_NETWORK=uphai_default
            EOF
            
            # สร้างไฟล์ docker-compose.yml สำหรับ Production
            # (ใช้ Image จาก Docker Hub แทนการ Build เอง)
            cat <<EOF > docker-compose.yml
            version: '3.8'
            services:
              backend:
                image: ${{ secrets.DOCKER_USERNAME }}/uphai-backend:latest
                container_name: uphai-backend
                restart: always
                ports:
                  - "3000:3000"
                volumes:
                  - /var/run/docker.sock:/var/run/docker.sock
                  - ./uphai_data:/app/data
                env_file: .env
                extra_hosts:
                  - "host.docker.internal:host-gateway"
            
              frontend:
                image: ${{ secrets.DOCKER_USERNAME }}/uphai-frontend:latest
                container_name: uphai-frontend
                restart: always
                ports:
                  - "80:80"
                depends_on:
                  - backend
            EOF
            
            # ดึง Image ใหม่และเริ่มทำงาน
            docker compose pull
            docker compose up -d
